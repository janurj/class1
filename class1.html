<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Class and Object</title>
    <style>
        #output {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
    <h1>JavaScript Class and Object</h1>
    <form id="student">
        <label>Name:</label>
        <input type="text" id="name" required><br>
        <label>Roll No:</label>
        <input type="text" id="rollno" required><br>
        <label>City:</label>
        <input type="text" id="city" required><br>
        <label>Mark 1:</label>
        <input type="number" id="mark1" required><br>
        <label>Mark 2:</label>
        <input type="number" id="mark2" required><br>
        <label>Mark 3:</label>
        <input type="number" id="mark3" required><br>
        <label>GPA:</label>
        <input type="text" id="gpa" required><br>
        <button type="submit" id="submit">Submit</button>
    </form>
    <div id="output"></div>
    
    <script>
        
        const students = [];

        class Student {
            constructor(name, rollno, city, mark1, mark2, mark3, gpa) {
                this.name = name;
                this.rollno = rollno;
                this.city = city;
                this.mark1 = mark1;
                this.mark2 = mark2;
                this.mark3 = mark3;
                this.gpa = gpa;
            }

            sum = () => {
                return this.mark1 + this.mark2 + this.mark3;
            }

            average = () => {
                return this.sum() / 3; 
            }

            getDetails = () => {
                return `
                    <h2>Student Details</h2>
                    <p><strong>Name:</strong> ${this.name}</p>
                    <p><strong>Roll No:</strong> ${this.rollno}</p>
                    <p><strong>City:</strong> ${this.city}</p>
                    <p><strong>Marks:</strong> ${this.mark1}, ${this.mark2}, ${this.mark3}</p>
                    <p><strong>Sum:</strong> ${this.sum()}</p>
                    <p><strong>Average:</strong> ${this.average().toFixed(2)}</p>
                    <p><strong>GPA:</strong> ${this.gpa}</p>
                `;
            }
        }

        document.getElementById("student").addEventListener("submit", (event) => {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const rollno = document.getElementById('rollno').value; 
            const city = document.getElementById('city').value;
            const mark1 = parseFloat(document.getElementById('mark1').value);
            const mark2 = parseFloat(document.getElementById('mark2').value);
            const mark3 = parseFloat(document.getElementById('mark3').value);
            const gpa = parseFloat(document.getElementById("gpa").value);

           
            const student = new Student(name, rollno, city, mark1, mark2, mark3, gpa);

            
            students.push(student);

           const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = students.map(s => s.getDetails()).join('<hr/>');
            outputDiv.style.display = 'block'; // Show the output div

          
            document.getElementById("student").reset();
        });
    </script>
</body>
</html>
